<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="utf-8" />
  <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#000000" />
  <meta name="description" content="Official B-World website" />
  <link rel="apple-touch-icon" href="%PUBLIC_URL%/favicon.ico" />
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
  <meta property="og:title" content="B-World" />
  <meta property="og:description" content="Official B-World Game website" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300..700&display=swap" rel="stylesheet">

  <style>
    body {
      background-color: black;
      --bw-col1: #057fd7;
      --bw-col2: #55d555;
    }

    .loader {
      animation: rotate 1s infinite;
      height: 50px;
      width: 50px;

      position: absolute;
      left: 50%;
      top: 50%;
    }

    .loader:before,
    .loader:after {
      border-radius: 50%;
      content: "";
      display: block;
      height: 20px;
      width: 20px;
    }

    .loader:before {
      animation: ball1 1s infinite;
      background-color: #fff;
      box-shadow: 30px 0 0 var(--bw-col1);
      margin-bottom: 10px;
    }

    .loader:after {
      animation: ball2 1s infinite;
      background-color: var(--bw-col2);
      box-shadow: 30px 0 0 #fff;
    }

    @keyframes rotate {
      0% {
        transform: rotate(0deg) scale(0.8)
      }

      50% {
        transform: rotate(360deg) scale(1.2)
      }

      100% {
        transform: rotate(720deg) scale(0.8)
      }
    }

    @keyframes ball1 {
      0% {
        box-shadow: 30px 0 0 var(--bw-col1);
      }

      50% {
        box-shadow: 0 0 0 var(--bw-col1);
        margin-bottom: 0;
        transform: translate(15px, 15px);
      }

      100% {
        box-shadow: 30px 0 0 var(--bw-col1);
        margin-bottom: 10px;
      }
    }

    @keyframes ball2 {
      0% {
        box-shadow: 30px 0 0 #fff;
      }

      50% {
        box-shadow: 0 0 0 #fff;
        margin-top: -20px;
        transform: translate(15px, 15px);
      }

      100% {
        box-shadow: 30px 0 0 #fff;
        margin-top: 0;
      }
    }

    #loader {
      position: absolute;
      z-index: 993;

      top: 0;
      width: 100%;
      height: 100%;

      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(30px);
    }
  </style>
  <title>B-World Website</title>
</head>

<body>
  <noscript>Включите JS! Этот сайт использует React.</noscript>

  <div id="loader"><span class="loader"></span></div>
  <main id="root"></main>
  <div id="website-name">B-World</div>

</body>
</html>
